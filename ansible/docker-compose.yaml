version: '3.9'  
services:
  keycloak_container:
    image: quay.io/keycloak/keycloak:20.0.0
    environment:
      DB_TYPE: postgres  
      DB_HOST: postgres_keycloak 
      DB_NAME: keycloak  
      DB_PASSWORD: password  
      DB_USER: keycloak  
      DB_SCHEMA: public  
      ADMIN_USER: admin  
      ADMIN_PASSWORD: admin  
      PROXY_MODE: edge  
      ADMIN_URL: https://localhost:8443  
      CLIENT_URL: https://localhost:8443  
    networks:
      - keycloak_nginx_dev_network

  postgres_container:
    image: postgres:14.2
    volumes:
      - pgdata_keycloak_nginx_demo:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: password
    ports:
      - "5436:5432"
    networks:
      - keycloak_nginx_dev_network

  keycloak_nginx:
    image: nginx:alpine
    ports:
      - "8001:80"
    depends_on:
      - keycloak_demo
    networks:
      - keycloak_nginx_dev_network

volumes:
  pgdata_keycloak_nginx_demo:

networks:
  keycloak_nginx_dev_network: